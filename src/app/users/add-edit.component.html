<h1 *ngIf="isAddMode">Adicionar Usuário</h1>
<h1 *ngIf="!isAddMode">Editar Usuário</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="nome">Nome:</label>
            <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
            <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                <div *ngIf="f.nome.errors.required">Nome é obrigatorio</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Email:</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email é obrigatorio</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Perfil:</label>
            <select class="form-control"  formControlName="perfil" [ngClass]="{ 'is-invalid': submitted && f.perfil.errors }">
                <option value="ROLE_ADMIN">ADMIN</option>
                <option value="ROLE_USUARIO_TRIATOR">TRIATOR</option>
                <option value="ROLE_USUARIO_FINALIZADOR">FINALIZADOR</option>
              </select>
 
             <div *ngIf="submitted && f.perfil.errors" class="invalid-feedback">
                <div *ngIf="f.perfil.errors.required">Perfil é obrigatorio</div>
            </div>

        </div>
        <div class="form-group col">
            <label for="password">
                Senha:
                <em *ngIf="!isAddMode">(Deixe em branco para manter a mesma senha)</em>
            </label>
            <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
            <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                <div *ngIf="f.senha.errors.required">Senha é obrigatorio</div>
                <div *ngIf="f.senha.errors.minlength">A senha deve ter pelo menos 6 caracteres</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
