<h1 *ngIf="isAddMode">Adicionar Parecer</h1>

<h2>{{titulo}}</h2>
<h4>{{descricaoProcesso}}</h4>

<form [formGroup]="form" (ngSubmit)="createProcesso()">
    <div class="form-row">
        <div class="form-group col">
            <label for="lastName">Parecer:</label>
            <input type="text" formControlName="descricaoParecer" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descricaoParecer.errors }" />
            <div *ngIf="submitted && f.descricaoParecer.errors" class="invalid-feedback">
                <div *ngIf="f.descricaoParecer.errors.required">Descrição do parecer é obrigatorio</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/processos" class="btn btn-link">Cancel</a>
    </div>
</form>
